    <div class="container">
      <div class="row">
        <div class="hidden-xs col-md-12">
          <h2 class="baseline">Calcul mensualité crédit (taux fixe)</h2>
          <hr>
        </div>
      </div>

      <form id="calculator-form">
        <div class="row">
          <div class="form-group col-md-4">
            <label>Prix D'achat</label>
            <div class="input-group input-group-lg">
              <select class="form-control" id="prix_achat">
              <option value="2.07">Bourdeaux Rouge</option>
              <option value="2.63">Bordeaux Sup</option>
              <option value="7.55">Grand Cru</option>
              <option value="2.02">Bordeaux Rosé</option>
          </select>

              <div class="input-group-addon">&euro;</div>
            </div>
            
          </div>

		   <div class="form-group col-md-4">
            <label>Prix de Vente</label>
            <div class="input-group input-group-lg">
              <select class="form-control" id="prix_vente">
                <option value="6.50">Bourdeaux Rouge</option>
                <option value="8.55">Bordeaux Sup</option>
                <option value="28.00">Grand Cru</option>
                <option value="6.50">Bordeaux Rosé</option>
            </select>
              <div class="input-group-addon">&euro;</div>
            </div>
          </div>
		  
          <div class="form-group col-xs-6 col-md-4">
            <label>Bouteilles Solde</label>
            <div class="input-group input-group-lg">
              

              <select  class="form-control" id="soldeB">
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
            </select>

              <div class="input-group-addon">Nbr</div>
            </div>
          </div>
          <div class="form-group col-xs-6 col-md-4">
            <label>Bouteilles Offertes</label>
            <div class="input-group input-group-lg">
              <select  class="form-control" id="Bofferte">
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
            </select>

              <div class="input-group-addon">Nbr</div>
            </div>
          </div>

          <div class="form-group col-xs-6 col-md-4">
            <label>Frais de Transport</label>
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" id="transport">
              <div class="input-group-addon">&euro;</div>
            </div>
          </div>

          <div class="form-group col-xs-12">
            <button type="button" class="btn btn-default btn-lg" onclick="promo()"><i class="fa fa-calculator"></i> Calculer</button>
          </div>
        </div> <!-- row -->
      </form>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Résultat</h3>
        </div>
        <div class="panel-body">
          <p><b>Marge De Promotion:</b> <span id="marge"></span>&euro;</p>
          
        </div>
      </div>

      <hr>


      <div id="payementList">
        <table class="table mt-3 text-center">
            <thead>
                <tr>
                    <th>Solde</th>
                    <th>Bouteilles offertes</th>
                    <th>marge</th>
                  
                </tr>
            </thead>
            <tbody id="details">

            </tbody>
        </table>
    </div>


    </div> <!-- /container -->

    <script src="static/js/jquery-1.11.0.min.js"></script>
    <script src="static/js/bootstrap-3.3.1.min.js"></script>
    <script>
   
  
     function promo(){


let information='';


         var  prix_achat=Number(document.getElementById('prix_achat').value)  ;
         var  prix_vente= document.getElementById('prix_vente').value    ;
         var  SoldeB=   Number(document.getElementById('soldeB').value);
         var  Bofferte=  Number (document.getElementById('Bofferte').value) ;
         var  transport=Number (document.getElementById('transport').value);
         


          var ok1 =  SoldeB + Bofferte;
          var ok2 = ok1 * prix_achat;
          var ok3 = ok2 +transport;
          var ok4 = prix_vente * SoldeB ;

         document.getElementById('marge').innerHTML = ok4-ok3;

         var marge=ok4-ok3;
         


      
          information += ` 
        <tr>
            <td>${SoldeB}</td>
            <td>${Bofferte}</td>
            <td>${marge} €</td>
           
        </tr>
    `;

    document.getElementById('details').innerHTML = information;
      }
        




   
     



    



    </script>
